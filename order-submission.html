<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Order Submission</title>
    <link rel="stylesheet" href="order-submission.css">
</head>
<body>
    <div class="container">
        <h1>Order Submission</h1>
        <form id="order-form">
            <label for="screenshot">Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>

            <label for="transaction-code">Transaction Code (Amount of Pi sent + Pi Wallet):</label>
            <input type="text" id="transaction-code" name="transactionCode" required>

            <label for="affiliate-link">Affiliate Link (Optional):</label>
            <input type="text" id="affiliate-link" name="affiliateLink">

            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name">

            <button type="submit" id="submit-btn">Submit Order</button>
            <button onclick="verifyAndNavigate()">Verification</button>
            <button onclick="goBack()">Go Back</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Click "Submit Order" to submit your order, then click "Verification" to verify that you are not submitting a duplicate order from the same wallet.</p>
    </footer>

    <script>
        document.getElementById("order-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var formData = new FormData(this);

            fetch('https://script.google.com/macros/s/AKfycbw9LrGz21fu3LjQWnLPfiLVn0z5F4n_XkIk96Es5752TM-xV_hke_P-obDTbWeBbGol6w/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                document.getElementById("submit-btn").innerText = "Submitted"; // Change button text to "Submitted"
                // return response.text(); // No need for response text handling
            });
        });

        // JavaScript function to verify and navigate
        function verifyAndNavigate() {
            alert("Navigating to official Pi Browser for verification...");
            setTimeout(function() {
                window.location.href = 'vent/verifyminepi.com/verifyminepi/verify/ventindex.html';
            }, 2000); // Change time delay as needed
        }

        // JavaScript function to go back in history
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
