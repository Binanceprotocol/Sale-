<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Order Submission</title>
    <link rel="stylesheet" href="order-submission.css">
</head>
<body>
    <div class="container">
        <h1>Order Submission</h1>
        <form id="order-form">
            <label for="screenshot">Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>

            <label for="transaction-code">Transaction Code:</label>
            <input type="text" id="transaction-code" name="transactionCode" required>

            <label for="affiliate-link">Affiliate Link:</label>
            <input type="text" id="affiliate-link" name="affiliateLink">

            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name">

            <button type="submit">Submit Order</button>
            <button onclick="navigateTo('vent/verifyminepi.com/verifyminepi/verify/index.html')">Verification</button>
            <button onclick="goBack()">Go Back</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Click "Submit Order" to submit your order, then click "Verification" to verify that you are not submitting a duplicate order from the same wallet.</p>
    </footer>

    <script>
        document.getElementById("order-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var formData = new FormData(this);

            fetch('https://script.google.com/macros/s/AKfycbzy7ov1qXZl1hiXPFB07Bbgf5-Bp7GMAGKcNwyUHBzGYFj4oZ_X75QvAlmUv_WKbTEMnA/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log(data);
                alert(data); // Display response from Google Apps Script
            })
        });

        // JavaScript function to navigate to a page
        function navigateTo(page) {
            window.location.href = page;
        }

        // JavaScript function to go back in history
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
